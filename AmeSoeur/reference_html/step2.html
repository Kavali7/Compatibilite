<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Astroline - Date de naissance</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>
<body>
  <div class="wrapper">
    <header class="nav">
      <a href="index.html" class="back">←</a>
      <span class="title">Astroline</span>
    </header>
    <div class="progress-container">
      <div class="progress-bar" style="width: calc(2/14 * 100%);"></div>
    </div>
    <h1>Quelle est votre date de naissance ?</h1>
    <p class="description">Indiquez votre anniversaire pour que nous puissions créer un thème astral précis.</p>
    <label for="month">Mois</label>
    <select id="month" name="month">
      <option value="">--Mois--</option>
      <option value="1">Janvier</option>
      <option value="2">Février</option>
      <option value="3">Mars</option>
      <option value="4">Avril</option>
      <option value="5">Mai</option>
      <option value="6">Juin</option>
      <option value="7">Juillet</option>
      <option value="8">Août</option>
      <option value="9">Septembre</option>
      <option value="10">Octobre</option>
      <option value="11">Novembre</option>
      <option value="12">Décembre</option>
    </select>
    <label for="day">Jour</label>
    <select id="day" name="day">
      <option value="">--Jour--</option>
      <!-- Days 1–31 -->
      <!-- We'll generate options using HTML for simplicity -->
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
      <option value="6">6</option>
      <option value="7">7</option>
      <option value="8">8</option>
      <option value="9">9</option>
      <option value="10">10</option>
      <option value="11">11</option>
      <option value="12">12</option>
      <option value="13">13</option>
      <option value="14">14</option>
      <option value="15">15</option>
      <option value="16">16</option>
      <option value="17">17</option>
      <option value="18">18</option>
      <option value="19">19</option>
      <option value="20">20</option>
      <option value="21">21</option>
      <option value="22">22</option>
      <option value="23">23</option>
      <option value="24">24</option>
      <option value="25">25</option>
      <option value="26">26</option>
      <option value="27">27</option>
      <option value="28">28</option>
      <option value="29">29</option>
      <option value="30">30</option>
      <option value="31">31</option>
    </select>
    <label for="year">Année</label>
    <select id="year" name="year">
      <option value="">--Année--</option>
      <!-- generate year options from 2025 down to 1900 -->
      <!-- We'll manually include a handful for brevity -->
      <option value="2025">2025</option>
      <option value="2024">2024</option>
      <option value="2023">2023</option>
      <option value="2022">2022</option>
      <option value="2021">2021</option>
      <option value="2020">2020</option>
      <option value="2019">2019</option>
      <option value="2018">2018</option>
      <option value="2015">2015</option>
      <option value="2010">2010</option>
      <option value="2005">2005</option>
      <option value="2000">2000</option>
      <option value="1995">1995</option>
      <option value="1990">1990</option>
      <option value="1985">1985</option>
      <option value="1980">1980</option>
      <option value="1975">1975</option>
      <option value="1970">1970</option>
      <option value="1960">1960</option>
      <option value="1950">1950</option>
      <option value="1940">1940</option>
      <option value="1930">1930</option>
      <option value="1920">1920</option>
    </select>
    <div style="text-align:center;">
      <a href="step3.html" class="btn">Continuer</a>
    </div>
  </div>
</body>
</html>
